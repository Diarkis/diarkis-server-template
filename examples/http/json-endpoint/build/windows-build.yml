buildSettings:
  env:
    CGO_CFLAGS: -I${PROJECT_DIR}
    CGO_ENABLED: 0
    CGO_LDFLAGS: -L${PROJECT_DIR} -Wl,-rpath,${PROJECT_DIR}
    GOARCH: amd64
    GOOS: windows
  goVersion: 1.22.4
  projects:
    http:
      output: remote_bin/http
      target: servers/http/main.go
    mars:
      target: mars/main.go
      output: remote_bin/mars
  root: ..
  version: "2"
diarkis:
  project_id: "{{PROJECT_ID}}"
  builder_token: "{{BUILD_TOKEN}}"
