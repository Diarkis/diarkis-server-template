apiVersion: apps/v1
kind: Deployment
metadata:
  name: udp
  labels:
    component: udp
spec:
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 10%
  selector:
    matchLabels:
      component: udp
  template:
    metadata:
      labels:
        component: udp
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      terminationGracePeriodSeconds: 600
      initContainers:
        - image: alpine:latest
          name: tuner
          command:
            - /bin/sh
            - -c
            - |
              set -e
              sysctl -w kernel.msgmax=65536
              sysctl -w kernel.msgmnb=65536
              sysctl -w net.core.somaxconn=32768
              sysctl -w net.netfilter.nf_conntrack_max=1048576
              sysctl -w net.ipv4.tcp_syncookies=0
              sysctl -w net.core.somaxconn=32768
              sysctl -w net.ipv4.tcp_max_syn_backlog=32768
              sysctl -w net.core.wmem_default=25165824
              sysctl -w net.core.wmem_max=25165824
              sysctl -w net.core.rmem_default=25165824
              sysctl -w net.core.rmem_max=25165824
              sysctl -w net.core.optmem_max=25165824
              sysctl -w net.core.netdev_max_backlog=65536
              sysctl -w net.ipv4.udp_mem="65536 131072 262144"
              sysctl -w net.ipv4.udp_rmem_min=16384
              sysctl -w net.ipv4.udp_wmem_min=16384
              sysctl -w net.ipv4.tcp_tw_reuse=1
          imagePullPolicy: Always
          securityContext:
            privileged: true
      containers:
        - name: udp
          # Configure Probes: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - "/go/bin/health-check $(cat /tmp/DIARKIS_MESH_ADDR) mars && /go/bin/health-check $(cat /tmp/DIARKIS_PUBLIC_ADDR) out"
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "/go/bin/health-check $(cat /tmp/DIARKIS_MESH_ADDR) in && /go/bin/health-check $(cat /tmp/DIARKIS_PUBLIC_ADDR) out"
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
          securityContext:
            runAsUser: 1000
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            privileged: false
          image: udp
          imagePullPolicy: Always
          env:
            - name: DIARKIS_CLOUD_ENV
              value: GCP
            - name: DIARKIS_SHUTDOWN_TIMEOUT
              value: "600"
          command:
            - /go/bin/udp
          args:
            - -c
            - "1"
          volumeMounts:
            - mountPath: /configs/shared
              name: shared-conf
            - mountPath: /configs/udp
              name: udp-conf
            - name: hc-conf
              mountPath: /bin/tools/configs
            - name: tmp
              mountPath: /tmp
      nodeSelector:
        cloud.google.com/private-node: "false"
      volumes:
        - name: shared-conf
          configMap:
            name: shared-conf
        - name: udp-conf
          configMap:
            name: udp-conf
        - name: hc-conf
          configMap:
            name: hc-conf
        - name: tmp
          emptyDir: {}
