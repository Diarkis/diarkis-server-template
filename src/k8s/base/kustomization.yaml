namespace: base

commonLabels:
  app: diarkis

# build target
resources:
 - udp/deploy.yaml
 - udp/hpa.yaml 
 - tcp/deploy.yaml
 - tcp/hpa.yaml 
 - mars/sts.yaml
 - mars/svc.yaml
 - http/deploy.yaml
 - http/svc.yaml
 - http/ingress.yaml
 - http/hpa.yaml
 - ws/deploy.yaml
 - ws/hpa.yaml 
 - ns.yaml

   
secretGenerator:
- name: fluentd-cred
  files:
    - mars/conf/fluentd.json
configMapGenerator:
- name: shared-conf
  files:
    - shared/conf/field.json
    - shared/conf/group.json
    - shared/conf/log.json
    - shared/conf/matching.json
    - shared/conf/mesh.json
    
- name: http-conf
  files:
    - http/conf/main.json
        
- name: udp-conf
  files:
    - udp/conf/main.json
    
- name: tcp-conf
  files:
    - tcp/conf/main.json
        
- name: mars-conf
  files:
    - mars/conf/default.conf.json
    
- name: ws-conf
  files:
    - ws/conf/main.json    

- name: hc-conf
  files:
    - hc/conf/health-check.json    


- name: fluent-bit-conf
  files:
    - mars/conf/fluent-bit.conf
    - mars/conf/input-kubernetes.conf
    - mars/conf/parsers.conf
    - mars/conf/filter-kubernetes.conf
    - mars/conf/output-stackdriver.conf
    - mars/conf/replace_info.lua
    
