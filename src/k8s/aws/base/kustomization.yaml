namespace: base

commonLabels:
  app: diarkis

# build target
resources:
 - udp/deploy.yaml
 - udp/hpa.yaml 
 - tcp/deploy.yaml
 - tcp/hpa.yaml 
 - mars/sts.yaml
 - mars/svc.yaml
 - http/deploy.yaml
 - http/svc.yaml
 - http/hpa.yaml  
 - ns.yaml


images:
- name: udp
  newName: 354265976659.dkr.ecr.ap-northeast-1.amazonaws.com/udp
  newTag: latest
- name: tcp
  newName: 354265976659.dkr.ecr.ap-northeast-1.amazonaws.com/tcp
  newTag: latest
- name: mars
  newName: 354265976659.dkr.ecr.ap-northeast-1.amazonaws.com/mars
  newTag: latest
- name: http
  newName: 354265976659.dkr.ecr.ap-northeast-1.amazonaws.com/http
  newTag: latest
  
configMapGenerator:
- name: shared-conf
  files:
    - shared/conf/field.json
    - shared/conf/group.json
    - shared/conf/log.json
    - shared/conf/matching.json
    - shared/conf/mesh.json
    
- name: http-conf
  files:
    - http/conf/main.json
        
- name: udp-conf
  files:
    - udp/conf/main.json
    
- name: tcp-conf
  files:
    - tcp/conf/main.json
        
- name: mars-conf
  files:
    - mars/conf/default.conf.json

- name: hc-conf
  files:
    - hc/conf/health-check.json
