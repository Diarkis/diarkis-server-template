apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: http
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: http
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 40
